<div class="meditation-results-page">
  <app-main-nav-bar></app-main-nav-bar>
  <app-page-header [headerText]="'Meditation Results'"> </app-page-header>
  <mat-card class="meditation-streak-card">
    <mat-card-title class="meditation-streak-card__title"
      >Current Streak</mat-card-title
    >
    <mat-card-subtitle class="meditation-streak-card__subtitle"
      >{{ currentMeditationStreak }}
      {{ meditationStreakMeasurement }}</mat-card-subtitle
    >
  </mat-card>

  <div class="test" [ngSwitch]="view">
    <div>
        <button class='moveMothButton' (click)="previousMonth()">previous month</button>
        <button class='moveMothButton' (click)="nextMonth()">next month</button>
        <h3 class="calendar__title">
      {{ viewDate | calendarDate: view + "ViewTitle":"en" }}
    </h3>
</div>
    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events">
    </mwl-calendar-month-view>
  </div>
</div>
